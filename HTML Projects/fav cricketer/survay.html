<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survay page</title>
    <style>
        h1{
            background-color: green;
            text-align: center;
        }

        .form{
            background-color: white;

    </style>
</head>
<body>
    <h1><b>Skill Survvey Form</b></h1>
    <hr>
    <div class="form">
        <label for="name"><b>Name</b></label><br>
        <input type="text" name="" id="name" placeholder="Enter your name"><br><br>

        <label for="emain"><b>Email</b></label><br>
        <input type="email" name="" id="email" placeholder="Enter your email"><br><br>

        <label for="age"><b>Age</b></label><br>
        <input type="number" name="" id="age" placeholder="Enter your age"><br><br>

        <label for="work"><b>Which option best describes you?</b></label><br>
        <select id="work" name="work">
            <option value="student">student</option>
            <option value="intern">Intern</option>
            <option value="professional">professional</option>
        </select><br><br>

        <label><b>Would you recommed GeeksForGeeks to a friend?</b></label><br>

        <label for="same1">
        <input type="radio" name="same" id="same1">Yes</input>
        </label><br>

        <label for="same2">
            <input type="radio" name="same" id="same2">No</input>
        </label><br>

        <label for="same3">
            <input type="radio" name="same" id="same3">May be</input>
            </label><br>

        <label for="Language"><b>Language and framework known <small>(check all that apply)</small> </b></label><br>

        <label for="1">
        <input type="checkbox" name="" id="1">C</input>
        </label><br>

        <label for="2">
            <input type="checkbox" name="" id="2">C++</input>
            </label><br>
         <label for="3">
            <input type="checkbox" name="" id="3">JAVA</input>
            </label><br>
            <label for="4">
                <input type="checkbox" name="" id="4">Python</input>
                </label><br>
                <label for="5">
                    <input type="checkbox" name="" id="5">React</input>
                    </label><br>
       
                    <label for="6">
                        <input type="checkbox" name="" id="6">Java script</input>
                        </label><br>
                        <label for="7">
                            <input type="checkbox" name="" id="7">Node.js</input>
                            </label><br><br>
                        <textarea name="" id="" cols="60" rows="8" placeholder="Enter your feedback"></textarea><br>
                        <hr>

    </div>
</body>
</html>
