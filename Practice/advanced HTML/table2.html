<!DOCTYPE html>
<html>
    <head>
        <title>Table using colspan and row span</title>
    </head>
    <style>
        table,th,tr,td{
            border: solid black 2px;
            color:red;
        }
    </style>
    <body>
        <legend>A test with merged cells</legend>
        <table>
            <tr>
            <th colspan="2"  > <b>Name</b></th>
            <th><b>Age</b></th>
            </tr>
            <tr>
                <td>Deepak</td>
                <td>singh</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Ram</td>
                <td>Tiwari</td>
                <td>25</td>
            </tr>
        </table>
    </body>
</html>
