<!DOCTYPE html>
<html>
    <head>
        <title>
            table using rowspan 
        </title>
        <style>
            table,th,tr,td{
                border: solid black 2px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
             <th >Columu 1</th>
             <th>Columu2</th>
             <th>Columu3</th>
            </tr>
            <tr>
            <th rowspan="2">Row 1 Cell 1</th>
            <th>row1 cell2</th>
            <th>Row 1 Cell3</th>
            </tr>
            <tr>
                <th>Row2 Cell2</th>
                <th>Row2 Cell3</th>
            </tr>
            <tr>
                <th colspan="3">Row3 Cell1</th>
            </tr>
        </table>

    </body>
</html>
