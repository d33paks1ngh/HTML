<!DOCTYPE html>
<html>
    <head>
        <title>input and label</title>
    </head>
    <body>
        <fieldset>
            <LEGend>Personal Information</LEGend>
        <label for="fname">FIRST NAME :</label>
        <input type="text" id="fname"></input><br><br>
        <label for="lname">LAST NAME :</label>
        <input type="text" id="lname"> </input><br><br>
        <label for="course">COURSE:</label>
        <input type="text" id="course"> </input><br><br>
        <label for="cname">COLLEGE :</label>
        <input type="text" id="cname"> </input><br><br>
        <label for="email">E MAIL  :</label>
        <input type="email" id="email"> </input><br><br>
        <label for="num">MOBILE NO :</label>
        <input type="number" id="num"> </input><br><br>
    </fieldset><br><br>
    <fieldset>
        <legend>Address</legend>
    <Label for="add">VILLAGE :</Label>
    <input type="text" id="add"> </input><br><br>
    <Label for="P">POST :</Label>
    <input type="text" id="P"> </input><br><br>
    <Label for="d">DISS :</Label>
    <input type="text" id="d"> </input><br><br>
    <Label for="c">CITY :</Label>
    <input type="text" id="c"> </input><br><br>
</fieldset><br>
<button type="button" >submit</button>

    </body>
</html>
